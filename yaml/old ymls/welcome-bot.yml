welcome-bot-home:
    items:
      welcome-image:
        type: 1
        image-file: "discord_banner.png"
      welcome-embed:
        type: 2
        title: "✅ Get Verified ✅"
        text: "Welcome to Crypto Unicorns, human fren!

          \nThis is a fun, happy place where Unicorns and human frens live in peace. Take your unicorns with you and come take shelter in the Unicorn Metaverse.

          \nGet verified with <@703886990948565003> bot first.

          \n❗️ If you are not receiving a DM from the <@703886990948565003> bot, make sure that you've enabled Allow Direct Messages from server members.

          \nGo to User Settings > Privacy & Safety > Toggle > Allow DMs from server members > Exit the server and then enter again.

          \n❗️ Make sure that you have disabled VPN.

          \n❗️ If you still are not receiving a DM from the <@703886990948565003> bot, please DM an Admin or a Keeper to help you.

          \n❗️ Note that the bot may kick you if you don't get verified for a long time. If this happens, rejoin the server and verify by clicking on the link you'll get in your DM.

          \n❗️<@703886990948565003> is our official verification bot so if you receive any DMs from any other Captcha bots, they are FAKE. Do not respond to them.

          \n❗️ After getting verified by <@703886990948565003> we recommend that you turn off DMs from server members for safety.

          \nWe'd also like you to know the rules of our homeland so click the \"Rules\" button below."

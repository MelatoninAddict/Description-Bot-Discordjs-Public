        title: "‚úÖ Get Verified ‚úÖ"
        text: "Welcome to Crypto Unicorns, human fren!

          \nThis is a fun, happy place where Unicorns and human frens live in peace. Take your unicorns with you and come take shelter in the Unicorn Metaverse.

          \nGet verified with <@703886990948565003> bot first.

          \n‚ùóÔ∏è If you are not receiving a DM from the <@703886990948565003> bot, make sure that you've enabled Allow Direct Messages from server members.

          \nGo to User Settings > Privacy & Safety > Toggle > Allow DMs from server members > Exit the server and then enter again.

          \n‚ùóÔ∏è Make sure that you have disabled VPN.

          \n‚ùóÔ∏è If you still are not receiving a DM from the <@703886990948565003> bot, please DM any of the <@&898316582361661522> or <@&903386100716945468> to help you.

          \n‚ùóÔ∏è Note that the bot may kick you if you don't get verified for a long time. If this happens, rejoin the server and verify by clicking on the link you'll get in your DM.

          \n‚ùóÔ∏è<@703886990948565003> is our official verification bot so if you receive any DMs from any other Captcha bots, they are FAKE. Do not respond to them.

          \n‚ùóÔ∏è After getting verified by <@703886990948565003> we recommend that you turn off DMs from server members for safety.

          \nWe'd also like you to know the rules of our homeland so click the \"Rules\" button below."

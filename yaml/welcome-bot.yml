welcome-bot-rules-chat:
    items:
      chat-rules-embed:
        type: 2
        title: "Chat and Interactions"
        text: "**Channels**
              \nInteract on channels that suit the topic of discussion. You will be asked to move your discussion to another, more appropriate channel if your discussion is not in line with the purpose of the channel. Further violations will result in Time Out or Ban.
              \n
              \nTo know more about the server channels, select \"Channels\" on the Server Info category.
              \n
              \n**Language**
              \nEnglish is the server's language so you must use it in all channels aside from the international channels. You may use non-English languages on the international channels.
              \n
              \n**Pinging**
              \nAvoid unnecessary pinging of other users. Pinging of <@&898776990604210256> is disabled.
              \n
              \n**Spamming**
              \nSpamming and flooding are not allowed. This includes all caps, spamming emojis, text, stickers, etc. Soliciting for money, NFT's, crypto, etc. is also considered spam.
              \n
              \n**Shilling**
              \nPosting of any ads or promotions anywhere other than the <#902071467808804884> channel is prohibited. No poaching of members or discussion of other projects in public channels or in DM.
              \n
              \n**NSFW Content**
              \nAdult and/or explicit material are prohibited. Let's keep the server PG-13.
              \n
              \n**Toxicity and Cursing**
              \nToxic or offensive behaviors/languages are prohibited in chat. Excessive cursing and cursing directed at other members are also not allowed.
              \n
              \n**Commands**
              \nCommands for personal use should be used within <#898928207284285480>.
              \n
              \n**Inquiries**
              \nExplore the server and be independent. Try to find the answers to your questions in the <#961389847128457286> or by using the search function on Discord."

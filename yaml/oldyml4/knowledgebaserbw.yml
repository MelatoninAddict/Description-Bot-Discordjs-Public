kstakingandrewards-rbwrab-staking:
  items:
    pageitem2:
      type: 2
      title: "Staking Rewards"
      text: "Staking rewards (in RBW) are distributed to sRBW holders daily. The longer you stake your RBW, the bigger your daily staking rewards will be.
            \n
            \nüìà **General Formula** üìà
            \n> sRBW = RBW x multiplier based on timelock
            \n> Daily Reward % = sRBW/(total sRBW staked)
            \n
            \nüßÆ **Sample Calculations** üßÆ
            \n
            \nA. Staking 100 RBW for 1 month; Assume only 1000 total sRBW (including yours
            \n> Get sRBW equivalent: 100 x 1.25 (1-month multiplier) = 125 sRBW
            \n> Get Daily Reward %: (125/1000) * 100 = 12.5
            \n
            \nB. Staking 100 RBW for 1 year; Assume only 1000 total sRBW including yours
            \n> Get sRBW equivalent: 100 x 4 (1 year multiplier) = 400
            \n> Get Daily Reward %: (400/1000) * 100 = 40
            \n
            \n**Daily rewards can be claimed every day, but have a vesting period of 7 days after claiming.**
            \nThis means any staking rewards will not be received immediately upon claiming, but after 7 days. This vesting period protects the value of RBW from being manipulated by bad actors. RBW rewards can be used in-game, traded, or staked again."

    pageitem2:
      type: 2
      title: "Am I eligible to stake?"
      text: "The only requirement for staking is a Polygon wallet with RBW and MATIC. You do not need to own Unicorns or Land to stake RBW, although the utility of RBW is increased by being able to use it in-game which is only accessible via Unicorns and/or Land.
            \n
            \nüîó **Official RBW Liquidity Pool:**
            \nhttps://polygon.balancer.fi/#/pool/0x2f08387a725c357102cc09b0424d5494dedd52f500020000000000000000036e
            \n
            \nüîó **Crypto Unicorns on OpenSea:**
            \nhttps://opensea.io/collection/crypto-unicorns-market

      title: "NFT Retention (Shadowcorn Holders)"
      text: "Shadowcorn holders
            \n
            \n A snapshot was taken at March 4, 2022 00:00 UTC that provided the wallets that currently held a Shadowcorn/s. Players that held a Shadowcorn/s were rewarded the following RBW amounts per SHADOWCORN held.
            \n
            \nPoint Values
            \n‚ñ∂Ô∏è Common Shadowcorn = 250 RBW
            \n‚ñ∂Ô∏è Rare Shadowcorn = 500 RBW
            \n‚ñ∂Ô∏è Mythic Shadowcorn = 2,000 RBW
            \n
            \nDue to there being a low amount of possible retention days, our team decided to award a flat RBW amount per Shadowcorn held at 3/4/2022 00:00 UTC.
            \n
            \nüßÆ **Sample Calculations** üßÆ
            \n
            \nüÖ∞Ô∏è **Wallet 1 held 1 Common Shadowcorn & 1 Rare Shadowcorn at 3/4/2022.**
            \n- Wallet 1 received 250 RBW for holding 1 common shadowcorn and 500 RBW for holding 1 rare shadowcorn"

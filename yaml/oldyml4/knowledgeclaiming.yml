kstakingandrewards-loyaltyrewards-tier:
  items:
    pageitem2:
      type: 2
      title: "Tier Placement for Unicorn or Land Holders"
      text: "After calculating the total amount of retention points per wallet, we created 21 tiers and assigned an RBW value for each tier.
            \n
            \nEach wallet, with over 1 day retention for either Unicorns or Land, received a tier based on how they ranked against their peers. This means that if a wallet held a UNICORN or LAND for at least 1 day, they will receive 100 RBW. Any wallet holding less than 1 day was excluded.
            \n
            \nPlease note that there is no solid min-max per tier as the ranks are based on the total number of retention points. If other players have more retention points than you, then you will rank lower in comparison."

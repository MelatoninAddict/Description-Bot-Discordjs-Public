kkeystoneguide:
    items:
      embedrow:
        type: 2
        title: "Keystone Guide"
        text: "Keystones are ERC-1155 Tokens used to allow Players to purchase additional Lands from the Land Vending Machine. Keystone Tokens are craftable from class materials.
              \n
              \nClick on \"How to Craft\" button to learn how to craft keystones, and on \"How to Stash Out\" button to learn how to stash out keystones."
      buttonrow2:
        type: 3
        items:
          button1:
            buttonclass: 1
            buttonname: "Keystone Guides" 
            buttonids: "kkeystoneguide"  
            buttontype: "Success" 
            buttondisabled: true 

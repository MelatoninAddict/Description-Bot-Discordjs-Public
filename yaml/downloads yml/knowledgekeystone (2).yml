kkeystoneguide1:
    items:
      embedrow:
        type: 2
        title: "How to Craft a Keystone"
        text: "1️⃣ Head over to Workshop Building in-game.
        \n 2️⃣ The Workshop Recipe selection will pop up. Click on \"Choose Recipe\".
        \n 3️⃣ A tabbed list of available crafting categories will be presented. Click on \"Keystones\" tab.
        \n 4️⃣ Recipes for different Keystones will now be shown. Choose a Keystone recipe you want to Craft."
